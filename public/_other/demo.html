<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>recipes popup</title>
    <meta name="description" content="FG Group Solely Works In The Health & Fitness Sector. We Provide Diet & Exercise Plans As Well As Health And Fitness Courses. We Also Offer Digital Marketing Courses For Fitness Professionals, And Ready-Made Meals For Healthy Living. recipes popup." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../images/img/fg_group.webp" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/../css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
    <link rel="stylesheet" type="text/css" href="../css/media.css" />
    <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
    <script
      type="text/javascript"
      src="../js/jquery-3.5.1.slim.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../plugins/toastr/toastr.min.css"
    />
    <script src="../plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/popup-form-style.css" />
    <link rel="stylesheet" href="../plugins/sweetalert2/sweetalert2.min.css" />
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade p-0"
      id="exampleModalCenter"
      tabIndex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header p-0">
            <button
              type="button"
              class="close pop_close m-0"
              style="z-index: 999"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div class="popup_form_modal">
              <div class="container_modal">
                <header style="font-size: 25px">
                  <span class="clr1" style="font-size: 25px; color: #00afef"
                    >Change Password</span
                  >
                </header>
                <div class="form-outer-modal">
                  <form action="#">
                    <div class="page_modal slide-page_modal">
                      <!-- <div class="title">Basic Info:</div> -->
                      <div
                        class="field_modal"
                        style="display: none"
                        id="div_oldPassword"
                      >
                        <div class="label_modal">Old Password</div>
                        <input
                          type="password"
                          id="txt_old_password"
                          placeholder="Type you old password"
                        />
                      </div>
                      <div class="field_modal">
                        <div class="label_modal">New password</div>
                        <input
                          type="password"
                          id="txt_password"
                          placeholder="Enter New Strong Password"
                        />
                      </div>
                      <div class="field_modal">
                        <div class="label_modal">Confirm Password</div>
                        <input
                          type="password"
                          id="txt_confirm_password"
                          placeholder="Repeat your strong password"
                        />
                      </div>
                      <div class="field_modal">
                        <button
                          class="submit_modal"
                          id="btn_submit_modal"
                          type="button"
                        >
                          Change Password
                        </button>
                      </div>
                      <div style="font-size: small">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        <a
                          class="clickable_modal"
                          href="../index.html"
                          style="
                            font-size: small;
                            text-align: center;
                            text-decoration: none;
                            color: black;
                          "
                          >Back to home</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
