<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OTP POPUP</title>
    <meta name="description" content="FG Group Solely Works In The Health & Fitness Sector. We Provide Diet & Exercise Plans As Well As Health And Fitness Courses. We Also Offer Digital Marketing Courses For Fitness Professionals, And Ready-Made Meals For Healthy Living. OTP POPUP." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/img/fg_group.webp" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/toastr/toastr.min.css"
    />
    <link rel="stylesheet" href="css/popup-form-style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabIndex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="popup_form_modal">
              <div class="container_modal">
                <header>
                  <img src="images/img/fg_group.webp" alt="Fg Group" width="70px" />
                </header>
                <div class="form-outer-modal">
                  <form action="#">
                    <div class="page_modal slide-page_modal">
                      <!-- <div class="title">Basic Info:</div> -->
                      <div class="field_modal" style="margin-bottom: 60px">
                        <div class="label_modal text-center mb-2">
                          Phone Number
                        </div>
                        <input
                          type="number"
                          placeholder="Enter Your Phone Number"
                          style="height: 80%"
                        />
                      </div>
                      <div class="field_modal mt-5 mb-3">
                        <button
                          type="button"
                          class="submit_modal"
                          style="
                            width: 100%;
                            margin: 0;
                            background-image: linear-gradient(
                              101deg,
                              rgb(247, 69, 48),
                              rgb(255, 46, 115)
                            );
                          "
                        >
                          Log In
                        </button>
                      </div>
                      <div class="field_modal" style="margin-top: 0px">
                        <button
                          type="button"
                          class="submit_modal"
                          style="width: 100%; margin: 0; background: black"
                        >
                          Continue With <i class="mx-1 fab fa-google"></i
                          ><i class="mx-1 fab fa-facebook-square"></i
                          ><i class="mx-1 fas fa-envelope"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
